<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫相關練習</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-12 vh-100 bg-success"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="display-5 wow animate__bounce" data-wow-duration="1s" data-wow-delay="2s" data-wow-iteration="5">這是一個動畫 - animate__bounce</div>
                <div class="display-5 wow animate__heartBeat"  data-wow-duration="1s" data-wow-delay="7s" data-wow-iteration="5">這是一個動畫 - animate__heartBeat</div>
                <div class="display-5 animate__animated animate__lightSpeedInLeft">這是一個動畫 - animate__lightSpeedInLeft
                </div>
            </div>
            <div class="col-12 text-center">
                <i class="fa-solid fa-heart-pulse fa-8x text-danger wow animate__heartBeat" data-wow-duration="0.5s" data-wow-delay="0s" data-wow-iteration="infinite"></i>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        $(function () {
            new WOW().init();
        });
    </script>
</body>

</html>
