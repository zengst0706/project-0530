<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch4 圖片相關</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <style>
        .demo01 {
            width: 80%;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="demo01 myborder-01">
    <img src="images/10.png" width="100%" alt="">
    </div>
    <div class="demo01 myborder-01">
        <img src="images/10.png" class="img-fluid" alt="">
    </div>
    <div class="demo01 myborder-01">
        <img src="images/11.jpg" class="img-thumbnail" alt="">
        <div class="demo01 myborder-01">
            <img src="images/13.jpg" class="img-thumbnail d-block m-auto" alt="">
        </div>
        <div class="demo01 myborder-01">
            <div class="text-center">
                <img src="https://fakeimg.pl/200x200/200">
            </div>
            <div class="text-center">
                <img src="https://fakeimg.pl/300x200/200">
                <figure class="figure">
                    <img src="https://fakeimg.pl/200x200/200" alt="" class="figure-img">
                    <fieldset class="figure-caption text-end">攝影於2024台中</fieldset>
                </figure>
            </div>
            <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
