<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch8 練習02</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <style>
        .box01{
            position: relative;
            overflow: hidden;
        }
        .roller{
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(201, 245, 212, 0.3);
        }
        .box01:hover .roller{
            left: 0;
            transition:  left 2s;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-cover" style="background-image: url(images/1.jpg); height: 200px;"></div>
            <div class="col-md-4 bg-cover" style="background-image: url(images/2.jpg); height: 200px;"></div>
            <div class="col-md-4 bg-cover" style="background-image: url(images/3.jpg); height: 200px;"></div>
        </div>
        <div class="row vh-100 bg-info">
            <div class="col-md-3 bg-warning">
                <div class="d-flex flex-column h-100 row">
                    <div class="bg-cover" style="background-image: url(images/55.jpg); height: 33.3vh;"></div>
                    <div class="bg-cover" style="background-image: url(images/Brownies.jpg); height: 33.3vh;"></div>
                    <div class="bg-cover" style="background-image: url(images/cat.png); height: 33.3vh;"></div>
                </div>
            </div>
            <div class="col-md-6 bg-success bg-cover box01" style="background-image: url(images/Brownies.jpg);">
                <div class="roller d-flex justify-content-center align-items-center">
                    <button class="btn btn-warning">查看更多</button>
                </div>
            </div>
            <div class="col-md-3 bg-warning">
                <div class="d-flex flex-column h-100 row">
                    <div class="h-50 bg-cover" style="background-image: url(images/Cake\ roll.jpg);"></div>
                    <div class="h-50 bg-cover" style="background-image: url(images/cat.png);"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-cover" style="background-image: url(images/Cheese\ Balls.jpg); height: 200px;"></div>
            <div class="col-md-3 bg-cover" style="background-image: url(images/woody999.jpg); height: 200px;"></div>
            <div class="col-md-3 bg-cover" style="background-image: url(images/Tiramisu.jpg); height: 200px;"></div>
            <div class="col-md-3 bg-cover" style="background-image: url(images/Cake\ roll.jpg); height: 200px;"></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
