<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map練習</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div id="map" class="bg-info" style="height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        $(function () {
            var map = L.map('map').setView([24.1705339, 120.6049731], 15);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([24.1705339, 120.6049731]).addTo(map)
                .bindPopup('中彰投分署<img src="images/landscape01.avif" class="img-fluid" alt="">')
                .openPopup();

            L.marker([24.1719737,120.6070015]).addTo(map)
                .bindPopup('雷虎')
                .openPopup();
            L.marker([24.1714351, 120.6092786]).addTo(map)
                .bindPopup('中彰投分署')
                .openPopup();
            L.marker([24.1712391, 120.6092716]).addTo(map)
                .bindPopup('中彰投分署')
                .openPopup();
        });
    </script>
</body>

</html>
