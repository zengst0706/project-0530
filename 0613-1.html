<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <div class="container-fluid">
        <!-- col-? ->?數字代表要框定多大，會自己去排能塞幾個 -->

            </div>
            <div class="col-3">

            </div>
            <div class="col-6">
                <div class="box bg-info"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-3">

            <div class="col-2">

            </div>

    </div>

    <div class="row">
        <div class="col-auto">
            <div class="box bg-primary">
